{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
    <div style="width: 40vw; height: auto; margin-left: 3vw">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">submit</button>
        </form>
    </div>

{% endblock %}
