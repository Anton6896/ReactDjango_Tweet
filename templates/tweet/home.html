{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}

    <br>
    <h3 class="text-center mt-4"> Tweets </h3>

    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-6">
                <div id="tweets">
                    <p>Loading .. </p>
                </div>
            </div>
            <div class="col col-lg-4">
                <form action="/tweet/create" class="bootstrap4" method="POST">
                    <input type="hidden" value="/tweet" name="next" />
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary">submit</button>
                </form>
            </div>
        </div>
    </div>



{% endblock %}

{% block scripts %}
    <script src="{% static "js/tweets.js" %}"></script>
{% endblock %}
